apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: {{ index .Values.werf.image "blood-on-mahjong" }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-uri
                  key: uri
            - name: MONGODB_DB
              valueFrom:
                secretKeyRef:
                  name: mongodb-uri
                  key: db
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-uri
                  key: uri
