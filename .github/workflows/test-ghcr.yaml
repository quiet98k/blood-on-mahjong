name: Test GHCR Permissions

on:
  push:
    branches: ["ci-cd"]
  pull_request:
    branches: ["ci-cd"]
  workflow_dispatch:

jobs:
  test-ghcr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR with GITHUB_TOKEN
        run: |
          echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build dummy image
        run: |
          echo "FROM scratch" > Dockerfile
          echo "LABEL test=ghcr-test" >> Dockerfile
          docker build -t ghcr.io/${{ github.repository_owner }}/ghcr-test:latest .

      - name: Push dummy image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ghcr-test:latest
